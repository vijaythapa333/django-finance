{% extends 'base.html' %}

{% block title %}
    Save Uuser Preferences
{% endblock title %}


{% block content %}
    
    <h5 class="mt-3">Preferred Currency</h5>

    <hr>

    {% include 'partials/_messages.html' %}

    <form method="post" action="">
        {% csrf_token %}

        <div class="input-group">
        <select name="currency" class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
            <option selected>Choose...</option>

            {% for currency in currencies %}
                <option value="{{ currency.name }}" {% if user_preference.currency == currency.name %}selected{% endif %}>{{ currency.name }} ({{ currency.value }})</option>
            {% endfor %}
        </select>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">Save</button>
        </div>
        </div>
    </form>

{% endblock content %}
