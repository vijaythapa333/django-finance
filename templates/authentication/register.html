{% extends 'base_auth.html' %}
{% load static %}


{% block title %}
Register 
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-header">
                    <h4>Register a Free Account</h4>

                    
                </div>

                <div class="card-body">
                    <form method="post" action="">

                        {% include 'partials/_messages.html' %}

                        {% csrf_token %}

                        <div class="form-group">
                            <label for="usernameField">Username</label>
                            <input type="text" name="username" class="form-control" id="usernameField" placeholder="Username" value="{{ fieldValues.username }}">
                        </div>
                        <div class="invalid-username invalid-feedback" style="display:none;"></div>
                        <p class="text-sm text-success usernameSuccessOutput"> </p>

                        <div class="form-group">
                            <label for="emailField">Email address</label>
                            <input type="email" name="email" class="form-control" id="emailField" placeholder="Email" value="{{ fieldValues.email }}">
                        </div>
                        <div class="invalid-email invalid-feedback" style="display:none;"></div>
                        {% comment %} <p class="text-sm text-success emailSuccessOutput">Email is Valid.</p> {% endcomment %}

                        <div class="form-group">
                            <label for="passwordField">Password</label>
                            <small class="showPasswordToggle float-right py-1">SHOW</small>
                            <input type="password" name="password" class="form-control" id="passwordField" placeholder="Password">
                            
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to the <a href="#">terms and conditions</a>.</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block submit-btn">Register</button>

                    </form>
                </div>

                <div class="card-footer">
                    <label>Have an Account? <a href="{% url 'login' %}">Login.</a></label>
                </div>
            </div>
        </div>

        <div class="col-md-4"></div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
