{% extends 'base_auth.html' %}


{% block title %}
Login 
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-4">
            <div class="card mt-5">
                <div class="card-header">
                    <h4>Login to your Account</h4>

                    
                </div>

                <div class="card-body">
                    <form method="post" action="">

                        {% include 'partials/_messages.html' %}

                        <div class="form-group">
                            <label for="emailField">Username</label>
                            <input type="text" name="username" class="form-control" id="usernameField" placeholder="Username">
                        </div>

                        <div class="form-group">
                            <label for="emailField">Email address</label>
                            <input type="email" name="email" class="form-control" id="emailField" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="passwordField">Password</label>
                            <small class="float-right py-1">SHOW</small>
                            <input type="password" name="password" class="form-control" id="passwordField" placeholder="Password">
                            
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Login</button>

                    </form>
                </div>

                <div class="card-footer">
                    <label>Forgot Password? <a href="#">Click Here.</a></label>
                    <label>Don't have an Account. <a href="#">Sign Up.</a></label>
                </div>
            </div>
        </div>

        <div class="col-md-4"></div>
    </div>
{% endblock content %}
